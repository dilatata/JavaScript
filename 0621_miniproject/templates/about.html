    <script>
        function about() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = this.responseText;
                    data = JSON.parse(data);
                    console.log(data)
                    tab = `
                    <table border="1">
                        <tr><th>sequence</th><th>roomno</th><th>RoomName</th><th>RoomPrice</th><th>RoomDesc</th></tr>`;
                    let rownum;
                    let roomno;
                    // let roomtype;
                    let RoomName;
                    let RoomPrice;
                    let RoomDesc;
                    for (no in data) {
                        rownum = data[no].rownum;
                        roomno = data[no].roomno;
                        // roomtype = data[no].roomtype;
                        RoomName = data[no].RoomName;
                        RoomPrice = data[no].RoomPrice;
                        RoomDesc = data[no].RoomDesc;
                        tab = tab + `<tr>
                            <td>${rownum}</td>
                            <td>${roomno}</td>
                            
                            <td>${RoomName}</td>
                            <td>${RoomPrice}</td>
                            <td>${RoomDesc}</td>
                        </tr>`;
                        // <td>${roomtype}</td>
                    }
                    tab = tab + `</table>`;
                    document.getElementById("demo").innerHTML = tab;
                };
            };
            xhttp.open("POST", "about");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send();
        }
    </script>

    <button onclick="location.href='/'">메인화면으로가기</button>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
