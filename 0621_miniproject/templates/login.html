<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    login page
        <label for="id">아이디</label>
        <input type="text" id="id" placeholder="아이디" name="id" value="tester"/><br>
        <label for="pw">비밀번호</label>
        <input type="pw" id="pw" placeholder="비밀번호" name="pw" value="11"/><br>
        <button type="submit" onclick="userlogin()">등록</button><br>
    </form>


    <br><hr><br>
    
    
    
    <h3>step02 : 다른 page로 page 이동 하면서 jwt token을 서버에 전송</h3>
    <button onclick="jwtuse()">jwt 확인해 보기</button><span id="jwtview2"></span>



    <script>
        function userlogin() {
            const xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    all = JSON.parse(this.responseText);
                    console.log(all.access_token);
                    localStorage.setItem("jwt-auth-token", all.access_token);
                    alert("성공")
                }
            };

            xhttp.open("POST", "login");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("id=" + document.getElementById("id").value + "&pw=" + document.getElementById("pw").value);
        }




        function jwtuse() {

            let token = localStorage.getItem("jwt-auth-token");
            const xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = JSON.parse(this.responseText);
                    document.getElementById("jwtview2").innerText = "응답받은 id 값은 - " + data.id;
                }
            };

            xhttp.open("GET", "jwtconfirm");
            xhttp.setRequestHeader("Authorization", "Bearer " + token);
            xhttp.send();
        }

    </script>

</body>

</html>
